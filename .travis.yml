language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
install:
  - pip install -r requirements.txt
  - pip install .
env:
  - VERBOSE_TESTING=0
script:
  - coverage run -p -m tests
after_success:
  - coverage combine
  - coverage report
  - coveralls
